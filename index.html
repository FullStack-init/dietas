<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Dietas</title>
    <!-- Tailwind CSS CDN - Carga la biblioteca de CSS directamente desde la web -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- React and ReactDOM CDN - Carga React y ReactDOM para el desarrollo -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone para la compilación de JSX en el navegador (solo para desarrollo/demostraciones) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Estilos personalizados para la barra de desplazamiento en modo oscuro */
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #2d3748; /* gray-800 */
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #4a5568; /* gray-700 */
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #6b7280; /* gray-600 */
        }

        /* Estilos para el efecto de arrastrar y soltar */
        .drag-over {
            border: 2px dashed #6366f1; /* indigo-500 */
            background-color: #374151; /* gray-700 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <!-- Script de React con JSX, compilado por Babel en el navegador -->
    <script type="text/babel">
        // Desestructuración de React para usar useState, useEffect, useCallback
        const { useState, useEffect, useCallback } = React;

        // Definición de los días de la semana
        const daysOfWeek = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

        // Estructura inicial de un plan de comidas vacío
        const initialMealPlan = [
            { id: 'desayuno', name: 'Desayuno', time: '08:00', items: [] },
            { id: 'almuerzo', name: 'Almuerzo', time: '13:00', items: [] },
            { id: 'merienda', name: 'Merienda', time: '17:00', items: [] },
            { id: 'cena', name: 'Cena', time: '21:00', items: [] },
            { id: 'colacion', name: 'Colación', time: '11:00', items: [] },
        ];

        // Componente principal de la aplicación
        const App = () => {
            // Estado para almacenar todos los datos de alimentos del archivo JSON
            const [alimentos, setAlimentos] = useState([]);
            // Estado para el plan de comidas del día actualmente seleccionado
            const [mealPlan, setMealPlan] = useState([]);
            // Estado para el término de búsqueda para filtrar alimentos
            const [searchTerm, setSearchTerm] = useState('');
            // Estado para almacenar los totales diarios calculados de nutrientes
            const [dailyNutrients, setDailyNutrients] = useState({
                calories: 0, protein: 0, carbs: 0, fat: 0, fiber: 0, sugars: 0, saturatedFat: 0, salt: 0, micronutrients: {},
            });
            // Estado para gestionar qué sección de comida está expandida
            const [expandedMeal, setExpandedMeal] = useState(null);
            // Estado para el día de la semana actualmente seleccionado (por defecto Lunes)
            const [currentDay, setCurrentDay] = useState('Lunes');
            // Estado para manejar el efecto visual de arrastrar sobre una zona
            const [isDraggingOver, setIsDraggingOver] = useState(null);

            // Efecto para cargar los datos de alimentos desde el archivo alimentos.json
            useEffect(() => {
                const fetchAlimentos = async () => {
                    try {
                        // En un archivo HTML independiente, se obtiene de una ruta relativa.
                        // Asegúrate de que 'alimentos.json' esté en el mismo directorio que este archivo HTML.
                        const response = await fetch('alimentos.json');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        setAlimentos(data);
                    } catch (error) {
                        console.error("Error al cargar los datos de alimentos:", error);
                        // Puedes mostrar un mensaje amigable al usuario aquí
                    }
                };
                fetchAlimentos();
            }, []); // El array de dependencia vacío significa que este efecto se ejecuta una vez al montar

            // Efecto para cargar el plan de comidas del almacenamiento local cuando cambia el día
            useEffect(() => {
                const savedPlan = localStorage.getItem(`mealPlan_${currentDay}`);
                if (savedPlan) {
                    setMealPlan(JSON.parse(savedPlan));
                } else {
                    // Si no hay plan guardado, inicializar con un plan vacío por defecto
                    setMealPlan(initialMealPlan);
                }
            }, [currentDay]); // Se ejecuta cada vez que cambia el día

            // Efecto para guardar el plan de comidas en el almacenamiento local cada vez que cambia
            useEffect(() => {
                if (mealPlan.length > 0) { // Solo guardar si el plan no está vacío (evita guardar el estado inicial antes de cargar)
                    localStorage.setItem(`mealPlan_${currentDay}`, JSON.stringify(mealPlan));
                }
            }, [mealPlan, currentDay]); // Se ejecuta cada vez que cambia el plan de comidas o el día

            // Función para calcular los nutrientes diarios cada vez que cambia el plan de comidas
            const calculateDailyNutrients = useCallback(() => {
                const newNutrients = {
                    calories: 0, protein: 0, carbs: 0, fat: 0, fiber: 0, sugars: 0, saturatedFat: 0, salt: 0, micronutrients: {},
                };

                mealPlan.forEach(meal => {
                    meal.items.forEach(item => {
                        // Sumar macronutrientes, asegurándose de que sean números
                        newNutrients.calories += Number(item.calories) || 0;
                        newNutrients.protein += Number(item.protein) || 0;
                        newNutrients.carbs += Number(item.carbs) || 0;
                        newNutrients.fat += Number(item.fat) || 0;
                        newNutrients.fiber += Number(item.fiber) || 0;
                        newNutrients.sugars += Number(item.sugars) || 0;
                        newNutrients.saturatedFat += Number(item.saturatedFat) || 0;
                        newNutrients.salt += Number(item.salt) || 0;

                        // Sumar micronutrientes dinámicamente
                        if (item.micronutrients) {
                            for (const key in item.micronutrients) {
                                const micro = item.micronutrients[key];
                                if (micro && typeof micro.value === 'number' && micro.unit) {
                                    if (!newNutrients.micronutrients[key]) {
                                        newNutrients.micronutrients[key] = { value: 0, unit: micro.unit, type: micro.type };
                                    }
                                    newNutrients.micronutrients[key].value += micro.value;
                                }
                            }
                        }
                    });
                });
                setDailyNutrients(newNutrients);
            }, [mealPlan]); // Recalcular cuando cambia el plan de comidas

            // Efecto para recalcular los nutrientes cada vez que se actualiza el mealPlan
            useEffect(() => {
                calculateDailyNutrients();
            }, [mealPlan, calculateDailyNutrients]);

            // Filtrar alimentos basados en el término de búsqueda
            const filteredAlimentos = alimentos.filter(alimento =>
                alimento.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // Función para añadir un alimento a una comida específica
            const addFoodToMeal = (food, mealId) => {
                setMealPlan(prevMealPlan =>
                    prevMealPlan.map(meal =>
                        meal.id === mealId ? { ...meal, items: [...meal.items, food] } : meal
                    )
                );
            };

            // Función para eliminar un alimento de una comida específica
            const removeFoodFromMeal = (mealId, foodIndex) => {
                setMealPlan(prevMealPlan =>
                    prevMealPlan.map(meal =>
                        meal.id === mealId
                            ? { ...meal, items: meal.items.filter((_, index) => index !== foodIndex) }
                            : meal
                    )
                );
            };

            // Función para actualizar la hora de una comida
            const updateMealTime = (mealId, newTime) => {
                setMealPlan(prevMealPlan =>
                    prevMealPlan.map(meal =>
                        meal.id === mealId ? { ...meal, time: newTime } : meal
                    )
                );
            };

            // Manejadores de eventos para Drag & Drop
            const handleDragStart = (e, food) => {
                e.dataTransfer.setData('application/json', JSON.stringify(food));
                e.dataTransfer.effectAllowed = 'copy';
            };

            const handleDragOver = (e, mealId) => {
                e.preventDefault(); // Permite el drop
                setIsDraggingOver(mealId); // Establece el estado para aplicar estilo visual
            };

            const handleDragLeave = () => {
                setIsDraggingOver(null); // Quita el estilo visual cuando el arrastre sale
            };

            const handleDrop = (e, mealId) => {
                e.preventDefault();
                setIsDraggingOver(null); // Quita el estilo visual al soltar
                try {
                    const foodData = JSON.parse(e.dataTransfer.getData('application/json'));
                    addFoodToMeal(foodData, mealId);
                } catch (error) {
                    console.error("Error al parsear datos de arrastre:", error);
                }
            };

            // Filtra los micronutrientes en vitaminas y minerales
            const vitamins = Object.entries(dailyNutrients.micronutrients).filter(([, data]) => data.type === 'Vitamina');
            const minerals = Object.entries(dailyNutrients.micronutrients).filter(([, data]) => data.type === 'Mineral');

            return (
                // Contenedor principal con clases para modo oscuro
                <div className="min-h-screen bg-gray-900 text-gray-100 p-4 font-sans flex flex-col lg:flex-row">
                    {/* Sección de búsqueda y lista de alimentos */}
                    <div className="lg:w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg mb-6 lg:mb-0 lg:mr-6 flex flex-col">
                        <h2 className="text-2xl font-bold text-gray-100 mb-4 text-center">Buscar Alimentos</h2>
                        <input
                            type="text"
                            placeholder="Buscar alimento..."
                            className="w-full p-3 border border-gray-600 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-gray-100 placeholder-gray-400"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <div className="flex-grow overflow-y-auto custom-scrollbar pr-2">
                            {filteredAlimentos.length > 0 ? (
                                filteredAlimentos.map((alimento) => (
                                    <div
                                        key={alimento.name}
                                        draggable="true" // Hace el elemento arrastrable
                                        onDragStart={(e) => handleDragStart(e, alimento)} // Manejador al iniciar el arrastre
                                        className="bg-gray-700 p-3 mb-3 rounded-lg flex items-center justify-between shadow-sm border border-gray-600 cursor-grab active:cursor-grabbing"
                                    >
                                        <div>
                                            <h3 className="font-semibold text-gray-50">{alimento.name}</h3>
                                            <p className="text-sm text-gray-300">{alimento.calories} kcal</p>
                                        </div>
                                        {/* El botón "Agregar" ahora es opcional si se usa drag & drop, pero lo mantenemos para accesibilidad */}
                                        <div className="relative group">
                                            <button
                                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 text-sm"
                                                onClick={() => setExpandedMeal(expandedMeal === `add-${alimento.name}` ? null : `add-${alimento.name}`)}
                                            >
                                                Agregar
                                            </button>
                                            {expandedMeal === `add-${alimento.name}` && (
                                                <div className="absolute right-0 mt-2 w-40 bg-gray-700 border border-gray-600 rounded-lg shadow-lg z-10">
                                                    {mealPlan.map(meal => (
                                                        <button
                                                            key={meal.id}
                                                            className="block w-full text-left px-4 py-2 text-gray-100 hover:bg-gray-600 rounded-lg"
                                                            onClick={() => {
                                                                addFoodToMeal(alimento, meal.id);
                                                                setExpandedMeal(null); // Cerrar el desplegable después de añadir
                                                            }}
                                                        >
                                                            {meal.name}
                                                        </button>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <p className="text-center text-gray-400">No se encontraron alimentos.</p>
                            )}
                        </div>
                    </div>

                    {/* Sección del plan de comidas y resumen nutricional */}
                    <div className="lg:w-2/3 flex flex-col">
                        {/* Selector de día de la semana */}
                        <div className="bg-gray-800 p-4 rounded-lg shadow-lg mb-6 flex justify-center flex-wrap gap-2">
                            {daysOfWeek.map(day => (
                                <button
                                    key={day}
                                    onClick={() => setCurrentDay(day)}
                                    className={`px-4 py-2 rounded-lg font-semibold transition duration-200 ${
                                        currentDay === day
                                            ? 'bg-blue-600 text-white shadow-md'
                                            : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                    }`}
                                >
                                    {day}
                                </button>
                            ))}
                        </div>

                        {/* Sección del plan de comidas */}
                        <div className="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 flex-grow">
                            <h2 className="text-2xl font-bold text-gray-100 mb-4 text-center">Mi Plan de Comidas Diario ({currentDay})</h2>
                            <div className="space-y-4">
                                {mealPlan.map((meal) => (
                                    <div
                                        key={meal.id}
                                        onDragOver={(e) => handleDragOver(e, meal.id)} // Manejador al arrastrar sobre
                                        onDragLeave={handleDragLeave} // Manejador al salir el arrastre
                                        onDrop={(e) => handleDrop(e, meal.id)} // Manejador al soltar
                                        className={`border border-gray-600 rounded-lg overflow-hidden shadow-sm transition-all duration-200 ${isDraggingOver === meal.id ? 'drag-over' : ''}`}
                                    >
                                        <div
                                            className="bg-blue-700 text-white p-4 flex justify-between items-center cursor-pointer rounded-t-lg"
                                            onClick={() => setExpandedMeal(expandedMeal === meal.id ? null : meal.id)}
                                        >
                                            <h3 className="font-semibold text-lg">{meal.name} ({meal.time})</h3>
                                            <span className="text-xl">
                                                {expandedMeal === meal.id ? '−' : '+'}
                                            </span>
                                        </div>
                                        {expandedMeal === meal.id && (
                                            <div className="p-4 bg-gray-700">
                                                <div className="mb-4">
                                                    <label htmlFor={`time-${meal.id}`} className="block text-sm font-medium text-gray-300 mb-1">
                                                        Hora:
                                                    </label>
                                                    <input
                                                        type="time"
                                                        id={`time-${meal.id}`}
                                                        value={meal.time}
                                                        onChange={(e) => updateMealTime(meal.id, e.target.value)}
                                                        className="p-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-100"
                                                    />
                                                </div>
                                                {meal.items.length > 0 ? (
                                                    <ul className="space-y-2">
                                                        {meal.items.map((item, index) => (
                                                            <li key={index} className="bg-gray-800 p-3 rounded-lg shadow-sm flex justify-between items-center border border-gray-600">
                                                                <div>
                                                                    <p className="font-medium text-gray-50">{item.name}</p>
                                                                    <p className="text-sm text-gray-300">{item.calories} kcal</p>
                                                                </div>
                                                                <button
                                                                    className="text-red-400 hover:text-red-600 transition duration-200"
                                                                    onClick={() => removeFoodFromMeal(meal.id, index)}
                                                                >
                                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                                        <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clipRule="evenodd" />
                                                                    </svg>
                                                                </button>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                ) : (
                                                    <p className="text-center text-gray-400">Arrastra alimentos aquí o usa el botón "Agregar".</p>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Sección de resumen nutricional */}
                        <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <h2 className="text-2xl font-bold text-gray-100 mb-4 text-center">Resumen Nutricional Diario</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {/* Macronutrientes */}
                                <div className="bg-blue-800 p-4 rounded-lg border border-blue-600">
                                    <h3 className="text-xl font-bold text-blue-200 mb-2">Macronutrientes</h3>
                                    <p className="font-semibold text-blue-200">Calorías:</p>
                                    <p className="text-lg text-blue-50 mb-2">{dailyNutrients.calories.toFixed(1)} kcal</p>
                                    <p className="font-semibold text-blue-200">Proteínas:</p>
                                    <p className="text-lg text-blue-50 mb-2">{dailyNutrients.protein.toFixed(1)} g</p>
                                    <p className="font-semibold text-blue-200">Carbohidratos:</p>
                                    <p className="text-lg text-blue-50 mb-2">{dailyNutrients.carbs.toFixed(1)} g</p>
                                    <p className="font-semibold text-blue-200">Azúcares:</p>
                                    <p className="text-lg text-blue-50 mb-2">{dailyNutrients.sugars.toFixed(1)} g</p>
                                    <p className="font-semibold text-blue-200">Grasas:</p>
                                    <p className="text-lg text-blue-50 mb-2">{dailyNutrients.fat.toFixed(1)} g</p>
                                    <p className="font-semibold text-blue-200">Grasas Saturadas:</p>
                                    <p className="text-lg text-blue-50 mb-2">{dailyNutrients.saturatedFat.toFixed(1)} g</p>
                                    <p className="font-semibold text-blue-200">Fibra:</p>
                                    <p className="text-lg text-blue-50 mb-2">{dailyNutrients.fiber.toFixed(1)} g</p>
                                    <p className="font-semibold text-blue-200">Sal:</p>
                                    <p className="text-lg text-blue-50">{dailyNutrients.salt.toFixed(1)} g</p>
                                </div>

                                {/* Vitaminas */}
                                <div className="bg-green-800 p-4 rounded-lg border border-green-600">
                                    <h3 className="text-xl font-bold text-green-200 mb-2">Vitaminas</h3>
                                    {vitamins.length > 0 ? (
                                        vitamins.map(([name, data]) => (
                                            <div key={name} className="mb-1">
                                                <p className="font-semibold text-green-200 text-sm">{name}:</p>
                                                <p className="text-base text-green-50">{data.value.toFixed(2)} {data.unit}</p>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-sm text-green-300">No hay vitaminas registradas.</p>
                                    )}
                                </div>

                                {/* Minerales */}
                                <div className="bg-purple-800 p-4 rounded-lg border border-purple-600">
                                    <h3 className="text-xl font-bold text-purple-200 mb-2">Minerales</h3>
                                    {minerals.length > 0 ? (
                                        minerals.map(([name, data]) => (
                                            <div key={name} className="mb-1">
                                                <p className="font-semibold text-purple-200 text-sm">{name}:</p>
                                                <p className="text-base text-purple-50">{data.value.toFixed(2)} {data.unit}</p>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-sm text-purple-300">No hay minerales registrados.</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        // Renderiza el componente App en el elemento con id 'root'
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
